<!DOCTYPE html>
<html language="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Loja Virtual</title>

		<meta name="Description" content="">
		<meta name="Keywords" content="">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">

		<style>
			body{
				font-size: 18px;
			}
			.navbar-header button{
				color: #fff;
			}
			.fullsreen{
				width: 100%;
			}
			main{
				padding-top: 50px;
			}
			footer{
				background: #333;
				color: #fff;
				text-align: center;
				padding: 20px 0;
			}
			.tab-pane{
				padding: 10px 0;
			}
		</style>

	</head>
	<body>
		<header>
			<nav class="navbar navbar-fixed-top navbar-inverse">
				<div class="navbar-header">
					<a href="index.html" class="navbar-brand">Caelum</a>
					<button type="button" class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">Menu</button>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav nav">
						<li><a href="#novidades">Novidades</a></li>
						<li><a href="#maisVendidos">Mais Vendidos</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								Camisetas
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li><a href="#">Masculina</a></li>
								<li><a href="#">Feminina</a></li>
								<li><a href="#">Infantil</a></li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-right">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Digite o que você procura">
						</div>	
						<input type="submit" value="Buscar" class="btn btn-default">
					</form>
				</div>
			</nav>
		</header>
		<main>
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2 class="panel-tittle">Sua Compra</h2>
							</div>
							<div class="panel-body">
								<img src="imagens/produto.png" class="img-responsive img-thumbnail">


								<dl>
									<dt>Nome</dt>
									<dd>Camiseta Azul</dd>

									<dt>Cor</dt>
									<dd>Azul</dd>

									<dt>Tamanho</dt>
									<dd>G</dd>

									<dt>Preço</dt>
									<dd>R$129,00</dd>
								</dl>

							</div>
						</div>
					</div>
					<div class="col-sm-8">
						<form>
							<fieldset>
								<legend>Informações do Usuário</legend>
								<div class="form-group">
									<label for="nome">Nome Completo:</label>
									<input id="nome" type="text" class="form-control">
								</div>

								<div class="form-group">
									<label for="email">Email:</label>
									<div class="input-group">
										<span class="input-group-addon">@</span>
										<input id="email" type="email" class="form-control">
									</div>
								</div>

								<div class="form-group">
									<label for="cpf">CPF:</label>
									<input id="cpf" type="text" class="form-control">
								</div>

								<div class="checkbox">
									<label>
										<input type="checkbox" id="novidades" value="sim" checked="true">
										Quero receber novidades da loja
									</label>
								</div>
							</fieldset>

							<fieldset>
								<legend>Forma de Pagamento</legend>

								<div class="form-group">
									<label for="bandeira">Bandeira:</label>
									<select id="bandeira" class="form-control">
										<option value="visa">Visa</option>
										<option value="master">Mastercard</option>
										<option value="america">America Express</option>
									</select>
								</div>
								<div class="form-group">
									<label for="numero">Número:</label>
									<input id="numero" type="text" class="form-control">
								</div>
								<div class="form-group">
									<label for="validade">Validade:</label>
									<input id="validade" type="month" class="form-control">
								</div>
								<div class="form-group">
									<label for="cvv">CVV</label>
									<input id="cvv" type="text" max-length="3" class="form-control">
								</div>
							</fieldset>
							<button type="submit" class="btn btn-primary">
								<span class="glyphicon glyphicon-thumbs-up"></span>
								Confirmar Pedido
							</button>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer>
			Avenida Paulista n 1<br/>
			(11)961234
		</footer>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
